<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
    </header>
    <main>
        <section>
            <div class="container catalog">
                <div class="catalog__filter"></div>
                <div class="catalog__content">
                    <div class="catalog__sort"></div>
                    <div class="catalog__grid">
                        <div class="catalog__card">
                            <div class="img__wrapper">
                                <img class="catalog__img" src="img/image 99.jpg" alt="">
                                <i class="fav-btn bi bi-heart-fill"></i>
                                <div class="catalog__promotions">
                                    <div class="remainder">
                                        Бесплатная доставка из Кореи
                                    </div>
                                    <div class="sales">
                                        <i class="bi bi-fire"></i> Скидка
                                    </div>
                                </div>
                            </div>
                            <div class="catalog__price">
                                <span class="price-now">2 310 &#8381</span>
                                <span class="price-early">2 800 &#8381</span>
                                <span class="price-sale">-34%</span>
                            </div>
                            <div class="catalog__brand">
                                <span class="catalog__brand_1"><i class="bi bi-check-circle-fill"></i> Stray kids </span>
                                <span class="catalog__brand_2"><a href="#" class="catalog__title">"樂-STAR" (Rock Star) Headliner ver. </a></span>
                            </div>
                             
                            <div class="catalog__feedback">
                                <div class="catalog__raiting">
                                    <i class="bi bi-star-fill"></i>
                                    <span>4,9</span>
                            </div>
                            <div class="catalog__review">
                                <i class="bi bi-chat-fill"></i>
                                <span>1 951 отзыва</span>
                            </div>
                            </div>
                            <button class="catalog__btn">В корзину</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
